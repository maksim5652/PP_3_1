<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<h1>Добро пожаловать!</h1>
<table>
    <caption><h2>Список всех пользователей </h2></caption>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getName()}">Имя</td>
        <td th:utext="${user.getLastName()}">Фамилия</td>
        <td th:utext="${user.getAge()}">Возраст</td>
        <td th:utext="${user.getEmail()}">Email</td>

        <td>
            <form th:method="GET" th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user}">
                <input  type="submit" value="Изменить">
            </form>
        </td>

        <td>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}" >
                <input  type="submit" value="Удалить">
            </form>
        </td>
    </tr>
</table>
<br>
<div>
<td>
    <form th:method="POST" th:action="@{/}" th:object="${user}" >
        <input  type="submit" value="Добавить нового пользователя">
    </form>
</td>
  </div>

</body>
</html>
